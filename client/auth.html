<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeoGPT - Hyrje / Regjistrohu</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .auth-page { max-width: 400px; margin: 2rem auto; padding: 2rem; }
    .auth-tabs { display: flex; gap: 0.5rem; margin-bottom: 1.5rem; }
    .auth-tab { flex: 1; padding: 0.75rem; border: 1px solid var(--border); background: var(--bg-elevated); color: var(--text-secondary); border-radius: 8px; cursor: pointer; font-weight: 600; }
    .auth-tab.active { background: var(--accent); border-color: var(--accent); color: white; }
    .auth-form { display: none; }
    .auth-form.active { display: block; }
    .auth-form input { width: 100%; padding: 0.75rem 1rem; margin-bottom: 1rem; border-radius: 8px; border: 1px solid var(--border); background: var(--bg-elevated); color: var(--text-primary); }
    .auth-form button { width: 100%; padding: 0.9rem; background: var(--accent); border: none; border-radius: 8px; color: white; font-weight: 600; cursor: pointer; }
    .auth-form button:hover { background: var(--accent-hover); }
    .auth-error { color: #ef4444; font-size: 0.9rem; margin-bottom: 1rem; min-height: 1.2em; }
    .auth-link { text-align: center; margin-top: 1rem; }
    .auth-link a { color: var(--accent); text-decoration: none; }
  </style>
</head>
<body>
  <div class="auth-page">
    <h1 style="text-align:center; margin-bottom:1.5rem;">LeoGPT</h1>
    <div class="auth-tabs">
      <button class="auth-tab active" data-tab="login">Hyr</button>
      <button class="auth-tab" data-tab="register">Regjistrohu</button>
    </div>
    <div id="loginForm" class="auth-form active">
      <p class="auth-error" id="loginError"></p>
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Fjalëkalimi" required />
      <button id="loginBtn">Hyr</button>
    </div>
    <div id="registerForm" class="auth-form">
      <p class="auth-error" id="registerError"></p>
      <input type="text" id="registerName" placeholder="Emri" />
      <input type="email" id="registerEmail" placeholder="Email" required />
      <input type="password" id="registerPassword" placeholder="Fjalëkalimi (min 6 karaktere)" required />
      <button id="registerBtn">Regjistrohu</button>
    </div>
    <p class="auth-link"><a href="index.html">← Kthehu te aplikacioni</a></p>
  </div>
  <script src="config.js"></script>
  <script>
    const BACKEND = (typeof LEOHOCA_BACKEND !== 'undefined' && LEOHOCA_BACKEND) ? LEOHOCA_BACKEND.replace(/\/$/, '') : (localStorage.getItem('leohoca_backend') || location.origin);
    document.querySelectorAll('.auth-tab').forEach(t => {
      t.addEventListener('click', () => {
        document.querySelectorAll('.auth-tab').forEach(x => x.classList.remove('active'));
        document.querySelectorAll('.auth-form').forEach(x => x.classList.remove('active'));
        t.classList.add('active');
        document.getElementById(t.dataset.tab + 'Form').classList.add('active');
        document.getElementById(t.dataset.tab + 'Error').textContent = '';
      });
    });
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const err = document.getElementById('loginError');
      err.textContent = '';
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      if (!email || !password) { err.textContent = 'Plotësoni fushat'; return; }
      try {
        const r = await fetch(BACKEND + '/api/auth/login', {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const d = await r.json();
        if (d.ok) {
          localStorage.setItem('leogpt_token', d.token);
          localStorage.setItem('leogpt_user', JSON.stringify(d.user));
          location.href = document.referrer && document.referrer.includes(location.hostname) ? document.referrer : 'index.html';
        } else err.textContent = d.error || 'Gabim';
      } catch (e) { err.textContent = 'Gabim lidhje'; }
    });
    document.getElementById('registerBtn').addEventListener('click', async () => {
      const err = document.getElementById('registerError');
      err.textContent = '';
      const name = document.getElementById('registerName').value.trim();
      const email = document.getElementById('registerEmail').value.trim();
      const password = document.getElementById('registerPassword').value;
      if (!email || !password) { err.textContent = 'Plotësoni email dhe fjalëkalimin'; return; }
      if (password.length < 6) { err.textContent = 'Fjalëkalimi min 6 karaktere'; return; }
      try {
        const r = await fetch(BACKEND + '/api/auth/register', {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, name })
        });
        const d = await r.json();
        if (d.ok) {
          localStorage.setItem('leogpt_token', d.token);
          localStorage.setItem('leogpt_user', JSON.stringify(d.user));
          location.href = 'index.html';
        } else err.textContent = d.error || 'Gabim';
      } catch (e) { err.textContent = 'Gabim lidhje'; }
    });
  </script>
</body>
</html>
