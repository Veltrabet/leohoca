<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0c1222">
  <meta name="description" content="LeoHoca - Her konuda uzman sesli yapay zeka asistanı">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>LeoHoca - AI Asistan</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="config.js"></script>
</head>
<body>
  <div id="setupOverlay" class="setup-overlay" style="display:none">
    <div class="setup-box">
      <h2>LeoHoca Kurulum</h2>
      <p>Backend bağlantısı için Railway URL'si gerekli.</p>
      <ol class="setup-steps">
        <li><a href="https://railway.app" target="_blank">railway.app</a> → GitHub ile deploy edin</li>
        <li>Variables → <code>GROQ_API_KEY</code> ekleyin</li>
        <li>Generate Domain → URL'yi kopyalayın</li>
      </ol>
      <input type="url" id="backendUrl" placeholder="https://xxx.up.railway.app" />
      <button id="saveBackend">Kaydet ve Başlat</button>
    </div>
  </div>
  <div class="app">
    <header class="header">
      <div class="logo">
        <div class="logo-avatar">L</div>
        <div>
          <h1>LeoHoca</h1>
          <span class="tagline">Her konuda uzman asistan</span>
        </div>
      </div>
      <div class="header-right">
        <span class="lang-badge" id="langBadge">TR</span>
        <div class="status" id="status">
          <span class="status-dot"></span>
          <span class="status-text">Bağlanıyor</span>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="chat-container">
        <div class="chat-messages" id="transcript"></div>
        <div class="streaming-bubble" id="streamingText"></div>
      </div>

      <div class="voice-visualizer" id="visualizer" aria-hidden="true">
        <div class="viz-bar"></div>
        <div class="viz-bar"></div>
        <div class="viz-bar"></div>
        <div class="viz-bar"></div>
        <div class="viz-bar"></div>
      </div>

      <div class="input-area">
        <div class="input-row">
          <input type="text" id="textInput" placeholder="Yazın veya mikrofonla konuşun..." autocomplete="off" />
          <button class="mic-btn" id="micBtn" aria-label="Konuş">
            <svg class="mic-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
              <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
              <line x1="12" y1="19" x2="12" y2="23"/>
              <line x1="8" y1="23" x2="16" y2="23"/>
            </svg>
          </button>
        </div>
        <p class="hint" id="hint">Konuşun veya yazın — dil otomatik algılanır</p>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
